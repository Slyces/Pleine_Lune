{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" type="text/css" href="{% static 'website/semantic/semantic.min.css' %}">
    {% block css %}{% endblock %}

    <script src="{% static 'website/semantic/jquery.min.js' %}"></script>
    <script src="{% static 'website/semantic/semantic.min.js' %}"></script>
    {% block scripts %}{% endblock %}
</head>

{% block header %}
{% endblock %}

<body>
{% block content %}

{% endblock %}
</body>

{% block footer %}
{% endblock %}

</html>
