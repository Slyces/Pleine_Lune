{% extends 'website/base.html' %}

{% block title %}

{% endblock %}

{% block header %}{% endblock %}

{% block content %}

        <div class="ui segment">
            <h1 class="ui center"> Ceci est l'accueil ! </h1>
        </div>
    </div>

            </div>
        </div>
    {% endfor %}

{% endblock %}

{% block footer %}{% endblock %}
