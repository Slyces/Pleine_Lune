{% extends 'website/base.html' %}

{% block title %}
    Accueil {{ user.username }}
{% endblock %}

{% block header %}{% endblock %}

{% block content %}
    <div class="ui container">
        <div class="ui segment">
            <h1 class="ui center"> Ceci est l'accueil ! </h1>
        </div>
    </div>
    <div class="ui container">
        <div class="ui segment">
            <p><a href="{% url 'currentGame' %}">Partie en cours</a></p>
        </div>
    </div>
    <div class="ui container">
        <div class="ui segment">
            <p><a href="{% url 'gameList' %}">Liste des parties</a></p>
        </div>
    </div>
    <div class="ui container">
        <div class="ui segment">
            <p><a href="{% url 'help' %}">Aide</a></p>
        </div>
    </div>
    <div class="ui center aligned grid">
        <div class="column">
            <div class="ui">
                <a href="{% url 'logout' %}">
                    <i class="sign out icon">
                        Sign Out
                    </i>
                </a>
            </div>
        </div>
    </div>

{% endblock %}

{% block footer %}{% endblock %}
